<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&family=Fasthand&family=Krub:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@300;400;700&family=Mulish:wght@400;700&family=Open+Sans:wght@300;700&family=Oswald:wght@200;300;400&family=PT+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Sansita+Swashed:wght@300&family=Source+Sans+Pro:wght@700&family=Staatliches&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

  <main class="main-container">
    <section class="order-card shadow">
      <article class="order-card__img">

      </article>
     <article class="order-card__info">
        <h1 class="info__title">Order Summary</h1>
        <p class="info__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="info__summary">
          <img src="images/icon-music.svg" alt="imagen musica" class="summary__icon">
          <div class="summary__date">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
            <a href="" class="summary__change"> Change</a>
         
        </div>
        <button class="button button-primary shadow"> Proceed to Payment</button>
        <button class="button button-secundary"> Cancel Order</button>
      </article>
    </section>
    
  </main>
</body>
</html>
